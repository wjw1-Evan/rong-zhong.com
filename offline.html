<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线访问 - 天津融众信息技术有限公司</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --text-color: #1e293b;
            --bg-color: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f1f5f9;
                --bg-color: #0f172a;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        .offline-container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 40px 20px;
        }

        .offline-icon {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .retry-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .retry-button:hover {
            transform: translateY(-2px);
        }

        .cached-content {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(var(--text-color), 0.1);
        }

        .cached-content h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .cached-list {
            list-style: none;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .cached-list li {
            margin-bottom: 0.5rem;
            padding: 8px;
            background: rgba(var(--primary-color), 0.1);
            border-radius: 4px;
        }

        .cached-list li a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
        }

        .cached-list li a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .offline-icon {
                font-size: 48px;
            }
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>您当前处于离线状态</h1>
        <p>看起来您的网络连接出现了问题。不用担心，您仍然可以访问已缓存的页面。</p>
        <a href="/" class="retry-button" id="retryButton">重试连接</a>

        <div class="cached-content">
            <h2>可访问的页面</h2>
            <ul class="cached-list">
                <li><a href="/">首页</a></li>
                <li><a href="/about.html">关于我们</a></li>
                <li><a href="/services.html">服务内容</a></li>
                <li><a href="/solutions.html">解决方案</a></li>
                <li><a href="/contact.html">联系我们</a></li>
            </ul>
        </div>
    </div>

    <script>
        // 检查网络连接
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // 监听网络状态变化
        window.addEventListener('online', checkConnection);

        // 重试按钮点击事件
        document.getElementById('retryButton').addEventListener('click', (e) => {
            e.preventDefault();
            checkConnection();
        });
    </script>
</body>

</html>
