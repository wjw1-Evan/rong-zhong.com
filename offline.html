<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线访问 - 天津融众信息技术有限公司</title>

    <!-- 基本设置 -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/icons.css">
</head>

<body class="offline-page">
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1>您当前处于离线状态</h1>
        <p>看起来您的网络连接出现了问题。不用担心，您仍然可以访问已缓存的页面。</p>
        <a href="/" class="retry-button" id="retryButton">重试连接</a>

        <div class="cached-content">
            <h2>可访问的页面</h2>
            <ul class="cached-list">
                <li><a href="/">首页</a></li>
                <li><a href="/about.html">关于我们</a></li>
                <li><a href="/services.html">服务内容</a></li>
                <li><a href="/solutions.html">解决方案</a></li>
                <li><a href="/contact.html">联系我们</a></li>
            </ul>
        </div>
    </div>

    <script>
        // 检查网络连接
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // 监听网络状态变化
        window.addEventListener('online', checkConnection);

        // 重试按钮点击事件
        document.getElementById('retryButton').addEventListener('click', (e) => {
            e.preventDefault();
            checkConnection();
        });
    </script>

    <footer>
        <div class="container">
            <p>&copy; 2019-2026 天津融众信息技术有限公司 版权所有</p>
        </div>
    </footer>
</body>

</html>
